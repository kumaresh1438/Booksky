<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="navbar">
        <h1>Booksky</h1>
    </div>

    <!--Create Book Container-->

    <div class="container">
        <div class="book-container">
            <h2>Rich Dad poor dad</h2>
            <h5>Robert</h5>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repellendus, minima eius voluptatem 
                maiores corporis veniam ipsam neque incidunt maxime explicabo dicta magni labore ipsum
                tempora dolorum voluptates perspiciatis? Fugit, dolor.
            </p>
            <button onclick="deleteBook(event)">Delete</button>
        </div>
    </div>

    <!--Create Popup-->
    <div class="popup-overlay"></div>

    <!--Create Popup Box-->

    <div class="popup-box">
        <h2>Add Boook</h2>
        <form>
            <input type="text" placeholder="Book Title" id="book-title-input">
            <input type="text" placeholder="Book Author" id="book-author-input">
            <textarea placeholder="Short Description" id="book-description-input"></textarea>
            <button id="add-book">ADD</button>
            <button id="cancel-popup">CANCEL</button>
        </form>

    </div>

    <!--Create Plus Btn-->
    <button class="add-button" id="add-popup-button">+</button>
   
   <script src="javascript.js"></script>
</body>
</html>
